<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROCERY LIST</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Grocery List</h1>
        <p>Here is the list of items to buy!!</p>
        <div class="text-center">
            <button class=" but mt-2 mb-3 rounded-pill shadow-lg bg-body" onclick="ajax()">Go to List</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sl.No </th>
                    <th scope="col">Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Department</th>
                    <th scope="col">Notes</th>

                </tr>
            </thead>
            <tbody id="demo">

            </tbody>
        </table>
    </div>
    </div>
    <script src="grocery.js"></script>
</body>

</html>
